    vpc_subnet_id: subnet-01be2149
    assign_public_ip: true
    spot_price: 0.04
    security_group_name:
      - default
    wait_timeout: 1800
    ssh_user: centos
    groups:
      - rhel_family
      - solr7
      - java8_nix

  - name: test-aws-centos7-solr-standalone
    image: ami-9887c6e7
    platform: centos7
    instance_type: m5.large
