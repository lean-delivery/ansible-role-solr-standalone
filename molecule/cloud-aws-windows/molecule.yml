---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: delegated
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:

  - name: test-aws-Windows2016-solr-standalone-solr7
    aws_image_id: ami-07a29e78aeb420471
    aws_region: us-east-1
    instance_type: m5.large
    vpc_subnet_id: subnet-01be2149
    assign_public_ip: True
    spot_price: 0.14
    aws_sec_group:
      - default
    wait_timeout: 1800
    groups:
      - windows
      - solr7
      - java8

  - name: test-aws-Windows2016-solr-standalone
    aws_image_id: ami-07a29e78aeb420471
    aws_region: us-east-1
    instance_type: m5.large
    vpc_subnet_id: subnet-01be2149
    assign_public_ip: True
    spot_price: 0.14
    aws_sec_group:
      - default
    wait_timeout: 1800
    groups:
      - windows
      - java12

  - name: test-aws-Windows2019-solr-standalone-solr7
    aws_image_id: ami-03ad37b4adab50a4c
    aws_region: us-east-1
    instance_type: m5.large
    vpc_subnet_id: subnet-01be2149
    assign_public_ip: True
    spot_price: 0.14
    aws_sec_group:
      - default
    wait_timeout: 1800
    groups:
      - windows
      - solr7
      - java8

  - name: test-aws-Windows2019-solr-standalone
    aws_image_id: ami-03ad37b4adab50a4c
    aws_region: us-east-1
    instance_type: m5.large
    vpc_subnet_id: subnet-01be2149
    assign_public_ip: True
    spot_price: 0.14
    aws_sec_group:
      - default
    wait_timeout: 1800
    groups:
      - windows
      - java12

provisioner:
  name: ansible
  log: False
  connection_options:
    ansible_connection: winrm
  inventory:
    group_vars:
      solr7:
        solr_version: 7.7.1
      java8:
        transport: web
        transport_web: "{{ lookup('env','STORAGE_AWS') }}/oracle-java/jdk-8u152-windows-x64.exe"
        java_major_version: 8
        java_minor_version: 152
        java_package: jdk
        java_tarball_install: False
      java12:
        solr_use_java_version_8: False
      windows:
        ansible_password: "{{ lookup('env', 'WINRM_ADMIN_PWD') | default('M0leCule123!', True) }}"
        ansible_winrm_transport: credssp
        ansible_winrm_server_cert_validation: ignore
  playbooks:
    create: ../resources/provisioning/WINRM/create.yml
    destroy: ../resources/provisioning/WINRM/destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: cloud-aws-windows
verifier:
  name: testinfra
  options:
    verbose: true
  lint:
    name: flake8
